<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Creators AI</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Connect with spiritual guides and receive wisdom through AI-powered conversations">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CreatorsAI">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="/browserconfig.xml">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <style>
    /* Prevent mobile zoom on input focus */
    @media screen and (max-width: 768px) {
      input, textarea, select, button {
        font-size: 16px !important;
      }
    }
  </style>

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicon.ico">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
  
  <style>
    /* Simple loader styles */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-size: 1.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loader shown until React takes over -->
    <div id="loader">
      <div class="spinner"></div>
    </div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
